name: Build KPM Modules

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ARM64 cross-compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu

      - name: Build skroot-proc-hide
        run: make -C modules/skroot-proc-hide

      - name: Build skroot-devfake
        run: make -C modules/skroot-devfake

      - name: Build skroot-inject
        run: make -C modules/skroot-inject

      - name: Verify modules
        run: |
          echo "=== Built KPM modules ==="
          ls -la modules/skroot-proc-hide/skroot-proc-hide.kpm
          ls -la modules/skroot-devfake/skroot-devfake.kpm
          ls -la modules/skroot-inject/skroot-inject.kpm
          echo "=== ELF info ==="
          file modules/skroot-proc-hide/skroot-proc-hide.kpm
          file modules/skroot-devfake/skroot-devfake.kpm
          file modules/skroot-inject/skroot-inject.kpm

      - name: Upload KPM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kpm-modules-v2
          path: |
            modules/skroot-proc-hide/skroot-proc-hide.kpm
            modules/skroot-devfake/skroot-devfake.kpm
            modules/skroot-inject/skroot-inject.kpm
          retention-days: 30
